name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Change directory to tigers-lottery
      run: cd tigers-lottery

    - name: Grant execute permission for gradlew
      run: chmod +x tigers-lottery/gradlew

    - name: Build with Gradle
      run: tigers-lottery/./gradlew build
