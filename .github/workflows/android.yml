name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # Uses the branch from the pull request

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Print working directory
        run: pwd

      - name: List files in working directory
        run: ls -a

      - name: Change directory to Android project folder
        working-directory: tigers-lottery
        run: |
          pwd
          ls -a

      - name: Grant execute permission for gradlew
        working-directory: tigers-lottery
        run: chmod +x gradlew

      # Step to run unit tests
      - name: Run Unit Tests
        working-directory: tigers-lottery
        run: ./gradlew testDebugUnitTest
        # This will fail the workflow if any unit test fails

      # Step to run Android instrumentation tests
      - name: Run Instrumentation Tests
        working-directory: tigers-lottery
        run: ./gradlew connectedAndroidTest
        # This will fail the workflow if any instrumentation test fails

      # Step to build the project without lint checks (optional, depending on your needs)
      - name: Build Project
        working-directory: tigers-lottery
        run: ./gradlew build -x lint
